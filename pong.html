<html>
	<head></head>
	<body>
		sometexthere
		<canvas id = "gameCanvas" width="800" height="600">
			<script>
				var canvas;
				var canvasContext;
				var vx= 3;
				var vy=-4;
				var radius = 10

				window.onload = function() {
					canvas = document.getElementById('gameCanvas');
					canvasContext = canvas.getContext('2d');

					var framesPerSecond = 30;
					setInterval(function() {
						moveEverything();
						drawEverything();	
						}, 1000/framesPerSecond);
				}	

				var ballx=400;
				var bally=300;

				function makeball(x,y,r,color){
					canvasContext.fillStyle= color;
					canvasContext.beginPath();
					canvasContext.arc(x,y,r,0,2*Math.PI,true);
					canvasContext.fill();
				}
				function makerect(x,y,width,height,color){
					canvasContext.fillStyle = color;
					canvasContext.fillRect(x,y,width,height);
				}


				function moveEverything(){
					ballx += vx
					bally += vy
					if(ballx > canvas.width-radius){
					
						vx *= -1
					}
					if(ballx < radius){
						
						vx *= -1
					}
					if(bally > canvas.height-radius){
						
						vy *= -1
					}
					if(bally < radius){
						
						vy *= -1
					}

				}


				function drawEverything(){
				
					makerect(0,0,canvas.width,canvas.height,'black')
					makeball(ballx,bally,radius,'white');
					
				}

			</script>
		
	</body>
</html>
