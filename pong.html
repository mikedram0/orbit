<html>
	<head></head>
	<body>
		sometexthere
		<canvas id = "gameCanvas" width="800" height="600">
			<script>
				var canvas;
				var canvasContext;
				var vx=randomint(50);
				var vy=0;
				var radius = 4;
				var grav = 0.5;
				var friction = 0.2;

				window.onload = function() {
					canvas = document.getElementById('gameCanvas');
					canvasContext = canvas.getContext('2d');

					var framesPerSecond = 60;
					setInterval(function() {
						moveEverything();
						drawEverything();	
						}, 1000/framesPerSecond);
				}	

				var ballx=400;
				var bally=300;

				function makeball(x,y,r,color){
					canvasContext.fillStyle= color;
					canvasContext.beginPath();
					canvasContext.arc(x,y,r,0,2*Math.PI,true);
					canvasContext.fill();
				}
				function makerect(x,y,width,height,color){
					canvasContext.fillStyle = color;
					canvasContext.fillRect(x,y,width,height);
				}

				function randomint(start){
					var temp;
					temp = Math.random();
					temp = temp -0.5;
					temp = temp*2*start;
					return temp;

				}


				function moveEverything(){
					
					ballx += vx
					bally += vy

					vy += grav
					if(ballx > canvas.width-radius){
						//ballx -=vx
						vx *= -1
						
					}
					if(ballx < radius){
						//ballx += vx
						vx *= -1
						

					}
					if(bally > canvas.height-radius){
						vy *= -1
						if(vy>0){
							vy-=2
							if(vy<0){
								vy =0 
							}
						}else{
							vy+=2
							if(vy>0){
								vy=0
							}
						if(vx>0){
							vx-=0.2
							if(vx<0){
								vx =0 
							}
						}else{
							vx+=0.2
							if(vx>0){
								vx=0
							}
						}
						
						}
					}
					if(bally <= radius){
						
						vy  *= -1
						
						
					}

					

				}


				function drawEverything(){
				
					makerect(0,0,canvas.width,canvas.height,'black')
					makeball(ballx,bally,radius,'white');
					
				}

			</script>
		
	</body>
</html>
